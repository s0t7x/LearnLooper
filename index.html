<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Welcome</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<link rel="stylesheet" href="./assets/css/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<div id="loadingIndicator" class="mdl-spinner mdl-js-spinner is-active"></div>

	<style>
		img {
			display: block;
			width: 100%;
			height: auto;
		}
		
		.mdl-card {
			width: 100%;
		}
		
		.demo-card-image>.mdl-card__actions {
			height: 52px;
			/*padding: 16px;*/
			background: rgba(0, 0, 0, 0.2);
		}
		
		.demo-card-image__filename {
			color: #fff;
			font-size: 14px;
			font-weight: 500;
		}
		
		#loadingIndicator {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
	</style>

	<div class="demo-card-image mdl-card mdl-shadow--2dp">
		<div class="mdl-card__actions">
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect reload">Neuladen</button>
			<button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

			<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
				<li class="mdl-menu__item">Some Action</li>
				<li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
				<li disabled class="mdl-menu__item">Disabled Action</li>
				<li class="mdl-menu__item">Yet Another Action</li>
			</ul>


		</div>
		<div class="mdl-card__title mdl-card--expand">
			<img src="#" alt="Cat" class="img-responsive">
		</div>
	</div>

	<!--<button id="demo-show-snackbar" class="mdl-button mdl-js-button mdl-button--raised" type="button">Show Snackbar</button>-->
	<div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>

	<script src="./assets/js/material.min.js"></script>
	<!--<script src="./assets/js/xml2json.js"></script>-->
	<script src="./bundle.js"></script>
</body>

</html>
